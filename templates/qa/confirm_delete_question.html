{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Question</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this question?</p>
                    <h4>{{ question.title }}</h4>
                    <p><strong>Asked by:</strong> Student_{{ question.student.id }}</p>
                    <p><strong>Date:</strong> {{ question.created_at|date:"M d, Y" }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger">Yes, Delete Question</button>
                            <a href="{% url 'qa:question_detail' question.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
