{% extends "base/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Ask a Question for Year {{ year.year }}</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="alert alert-info mt-3">
                    <strong>Note:</strong> 
                    Questions marked "Teachers Only" will only be visible to teachers, not to other students.
                </div>
                <button type="submit" class="btn btn-primary mt-3">Post Question</button>
                <a href="{% url 'qa:class_qa' year.id %}" class="btn btn-outline-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
