{% extends "base/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Edit Answer</h3>
    </div>
    <div class="card-body">
      <p><strong>Question:</strong> {{ question.title }}</p>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-3">Update Answer</button>
        <a href="{% url 'qa:question_detail' question.id %}" class="btn btn-outline-secondary mt-3">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
