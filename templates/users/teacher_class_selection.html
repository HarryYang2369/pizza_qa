<!-- templates/users/teacher_class_selection.html -->
{% extends "base/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Student - Select a Class</h1>
        <a href="{% url 'users:teacher_profile' %}" class="btn btn-outline-secondary">Back to Profile</a>
    </div>
    
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.subject }}</h5>
                    <p class="text-muted">Year {{ subject.year.year }}</p>
                    <p class="card-text">Students: {{ subject.student_count }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:manage_students_in_subject' subject.id %}" 
                       class="btn btn-primary w-100">
                        Manage Students
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
