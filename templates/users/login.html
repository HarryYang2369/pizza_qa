{% extends "base/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Login to Pizza QA</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            Login
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account?</p>
                        <a href="{% url 'users:register_student' %}" class="btn btn-outline-primary me-2">
                            Register as Student
                        </a>
                        {% comment %} <a href="{% url 'users:register_teacher' %}" class="btn btn-outline-secondary">
                            Register as Teacher
                        </a> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
