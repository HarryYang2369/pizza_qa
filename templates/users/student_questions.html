<!-- templates/users/student_questions.html -->
{% extends "base/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Your Questions</h1>
        <a href="{% url 'users:user_profile' %}" class="btn btn-outline-secondary">Back to Profile</a>
    </div>
    
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ subject.subject }}</h5>
                    <p class="card-text">
                        Questions: {{ subject.question_count }}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:student_subject_questions' subject.subject.id %}" 
                       class="btn btn-primary w-100">
                        Manage Questions
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
